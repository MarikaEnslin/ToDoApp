<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/ToDoApp.css">
    <title>ToDo Application</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class=banners>
<!--              <img class="imageRoundBorder" src="images/MEnslin2.jpg" alt="Enslin picture" height="150" width="150"> -->
              <h1>MultiTask</h1>
              <h2>~ because you can! ~</h2>
            </header>
          </div> <!-- Row end -->
    
    <div class="row">
        
        <div class="myDiv">
            <h3>My Tasks:</h3>    
            <ul id="myTaskList">
                <!-- Add the li's dynamically -->
            </ul>
        </div>
    </div>
    <div class="myContainer1">
    </div class="myDiv">
        <button class="buttonStyle" onclick="sortTasks()">SORT A-Z</button>
    <div class="myContainer2">
        <div class="myDiv">
            <h3>New Task:</h3>
            <form onsubmit="mySubmit(event)">

                <div class="myDiv">
                    <label for="taskTitle">Task:</label>
                    <input type="text" id=taskTitle name=taskTitle title="Please enter a title. Any Alphnumeric characteres. Required field." size="69" required>

                </div>
                <div class="myDiv">
                    <label for="taskDescription">Description:</label>
                    <input type="text" id=taskDescription name=taskDescription title="Please enter a description. Any Alphanumeric characters. Optional field." size="60">
                </div>

                <div class="myDiv">
                    <label for="taskStartDate">Start date:</label>
                        <input type="date" id=taskStartDate name=taskStartDate title="Please select a Start date. The date must be = > today. Required." required>
                </div>
                <div class="myDiv">
                    <label for="taskDueDate">Due date:</label>
                        <input type="date" id=taskDueDate name=taskDueDate title="Please select a Due date. The date must be = > the Start date. Required." required>
                </div>
                <div class="myDiv">

                    <p>Please select a category:</p>
                        <input type="radio" id="category1" name="category" value="WORK" checked>
                        <label for="category1">WORK</label>
                        <input type="radio" id="category2" name="category" value="PLAY">
                        <label for="category2">PLAY</label>
                        <input type="radio" id="category3" name="category" value="LIFE">
                        <label for="category3">LIFE</label>
                </div>
                <div class="myDiv">
                    <button class="buttonStyle">ADD NEW TASK</button>
                </div>
            </form>
        </div>
    </div>
    <p id="message"></p>


    <script type="text/javascript" src="js/ToDoApp.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>
</html>
